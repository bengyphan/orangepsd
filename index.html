<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>Orange PSD</title>

		<!-- font awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

		<!-- google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Mukta" rel="stylesheet">

		<!-- css reset -->
		<link rel="stylesheet" href="css/reset.css">

		<!-- custom css -->
		<link rel="stylesheet" href="css/main.css">

	</head>
	<!-- start body element -->
	<body>
		<!-- navigation bar -->
		<nav class="nav">
			<!-- orange juice logo -->
			<span class="logo">
				<img src="img/orangelogo.png" alt="orange juice logo">
			</span>
			<ul>
				<li><a href="">Home</a></li>
				<li><a href="">About</a></li>
				<li><a href="">Case Studies</a></li>
				<li><a href="">Blog</a></li>
				<li><a href="">Contact</a></li>
			</ul>
		</nav>
		<!-- search bar -->
		<section class="searchbar">
			<input class="grey" type="text" placeholder="SEARCH">
			<span class="icon"><i class="fas fa-search"></i>
			</span>
		</section>

		<!-- middle section -->
		<section class="orange">
			<!-- orange image -->
			<span id="orange">
				<img src="img/orange.png" alt="orange">
			</span>
			<!-- middle text -->
			<div class="middle">
				<p><b>orange</b>juice&trade; uses only the very freshest design fruits & veggies for your <span class="blue">web</span> & <span class="blue">app</span> designs.</p>
				<div class="click">
				<!-- get a quote button -->
				<button class="buttons quote blue">Get a Quote</button>

				<!-- view case studies button -->
				<button class="buttons viewcase orang">View Case Studies</button>
				</div>
			</div>


		</section>
		<!-- footer -->
		<footer>
			<span class="icons"><i class="fab fa-facebook-f"></i></span>
			<span class="icons"><i class="fab fa-instagram"></i></span>
			<span class="icons"><i class="fab fa-twitter"></i></span>
		</footer>



	<!-- end body element -->
	</body>
</html>
